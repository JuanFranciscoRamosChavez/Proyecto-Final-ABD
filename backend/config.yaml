settings:
  app_name: DataMask ETL
  batch_size: 1000
  extraction_window_days: 90
  security:
    audit_detailed: true
    log_retention_days: 90
  scheduler:
    enabled: false
    auto_retry: false
    timeout_minutes: 30
    interval_minutes: 5
  notifications:
    enabled: false
    daily_summary: false
databases:
  source_db_env_var: SUPABASE_PROD_URI
  target_db_env_var: SUPABASE_QA_URI
tables:
- name: inventario
  pk: id
  filter_column: id
  masking_rules:
    producto: hash_email
    ubicacion: redact
- name: clientes
  pk: id
  filter_column: id
  masking_rules:
    nombre: fake_name
    email: hash_email
    telefono: preserve_format
    direccion: redact
- name: ordenes
  pk: id
  filter_column: id
  masking_rules:
    total: none
- name: detalle_ordenes
  pk: id
  filter_column: id
  masking_rules:
    producto: hash_email
    precio_unitario: none
